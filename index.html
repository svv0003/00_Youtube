<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Homepage</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" type="image/png" href="logo.png" />
  </head>
  <body>
    <div class="main-container">
      <p class="words">Free YouTube Premium</p>

      <div class="search-container">
        <input type="text" id="youtubeLink" placeholder="Paste YouTube Link">
        <button class="clearBtn" onclick="clearLink()">Clear</button>
        <button class="searchBtn" onclick="embedVideo()">Search</button>
        <button class="saveBtn" onclick="saveLink()">Save</button>
      </div>

      <div id="videoContainer" style="margin-top: 20px;">
      </div>
    </div>
